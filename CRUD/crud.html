<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="crud.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span class="control-cash">Controle de Gastos</span>
      <span class="total-money">Gastos totais:</span>
      <button onclick="openModal()" id="new">Cadastrar</i></button>
    </div>
    <input type="text" id="input-busca" placeholder="Busque o que você deseja inserindo um texto: ">
    <div class="divTable">
      <table id="tabela-gastos">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <header>
            <h2>cadastre um novo gasto</h2>
        </header>
        <form>
          <label for="m-categoria">Categoria</label>
          <input id="m-categoria" type="text" placeholder="Digite a categoria:" required />
  
          <label for="m-descricao">Descrição</label>
          <input id="m-descricao" type="descricao" placeholder="Descreva o seu gasto:" required />
  
          <label for="m-valor">Valor</label>
          <input  id="m-valor" type="number" placeholder="Qual foi o valor gasto:" required />

          <label for="m-data">Data</label>
          <input id="m-data" type="date" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="crud.js"></script>
</body>

</html>
